<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arch by arch-js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/normalize.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/foundation.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/github-light.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/github-highlight.css" media="screen">

  <script src="{{ site.baseurl }}/js/vendor/modernizr.js"></script>
  <script src="{{ site.baseurl }}/js/vendor/highlight.pack.js"></script>
</head>

<body>

  {% include navbar.html %}

  <section class="page-header">
    <h1 class="project-name">Arch</h1>
    <h2 class="project-tagline">Web application framework for React.</h2>
    <a href="{{ site.baseurl }}/docs/basic-tutorial.html" class="btn">Documentation</a>
  </section>

  <section class="main-content row">
    <div class="column large-12">
      {{ content }}
    </div>
  </section>

  <section class="pagination row">
    <div class="column large-12">
      {% include pagination.html %}
    </div>
  </section>

  <footer class="site-footer main-content row">
    <div class="column large-12">
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </div>
  </footer>

  <script src="{{ site.baseurl }}/js/vendor/jquery.js"></script>
  <script src="{{ site.baseurl }}/js/foundation/foundation.js"></script>
  <script src="{{ site.baseurl }}/js/foundation/foundation.topbar.js"></script>
  <script>
    $(document).foundation();
    hljs.initHighlightingOnLoad();
  </script>
</body>

</html>
